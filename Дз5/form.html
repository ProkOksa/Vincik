<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style_for_form.css">
  <title>Формы</title>
</head>

<body>
  <span>Форма</span>
  <hr>
  <form action="/">
    <div>
      <p>Логин</p>
      <input type="text" placeholder="введтите логин" name="">
      <p>Пароль</p>
      <input type="password" placeholder="введтите пароль" name="">
    </div>
    <div>
      <p>Оцените наш сайт</p>
      <label>
        <input type="radio" name="grade">
        Отлично
      </label><br>
      <label>
        <input type="radio" name="grade">
        Хорошо
      </label><br>
      <label>
        <input type="radio" name="grade">
        Плохо
      </label>
    </div>
    <div>
      <p>Как вы проводите свое свободное время?</p>
      <label>
        <input type="checkbox" name="leisure">
        Читаю книгу
      </label><br>
      <label>
        <input type="checkbox" name="leisure">
        Смотрю ТВ
      </label><br>
      <label>
        <input type="checkbox" name="leisure">
        Читаю книгу
      </label><br>
      <label>
        <input type="checkbox" name="leisure">
        Слушаю музыку
      </label><br>
      <label>
        <input type="checkbox" name="leisure">
        Гуляю с друзьями
      </label>
    </div>
    <div>
      <p>Какие стили музыки вы слушаете?</p>
      <select name="form_select" size="4" multiple="multiple">
        <option value="Поп">Поп</option>
        <option value="Рэп">Рэп</option>
        <option value="Рок">Рок</option>
        <option value="Джаз">Джаз</option>
        <option value="Кантри">Кантри</option>
        <option value="Блюз">Блюз</option>
      </select>
    </div>
    <div class="number">
      <p>Количество</p>
      <button class="number-minus" type="button" onclick="this.nextElementSibling.stepDown()">-</button>
      <input type="number" min="0" value="0" readonly>
      <button class="number-plus" type="button" onclick="this.previousElementSibling.stepUp()">+</button>
    </div>
    <div>
      <p>Количество</p>
      <input type="range" id="skrol" min="0" max="10" step="2" value="6">
    </div>
    <div>
      <p>Поиск</p>
      <input type="text" placeholder="Поиск" name="">
    </div>
    <div>
      <p>Включить</p>
      <div class="switch">
        <div class="wrapper">
          <div class="button" id="b1">
            <input type="checkbox" class="checkbox">
            <div class="position1"></div>
            <div class="position2"></div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p>Ваши интересы</p>
      <textarea cols="30" rows="5"></textarea>
    </div>
    <div>
      <input type="submit" value="Отправить">
    </div>
  </form>
</body>

</html>
