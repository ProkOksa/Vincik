<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Таймер</title>
</head>

<body>
  <div class="container">
    <div class="timer">
      <div class="timer-blok">
        <div class="time hour">00</div>
      </div>
      <span class="separator">:</span>
      <div class="timer-blok">
        <div class="time minute">00</div>
      </div>
      <span class="separator">:</span>
      <div class="timer-blok">
        <div class="time second">00</div>
      </div>
      <span class="separator">:</span>
      <div class="timer-blok">
        <div class="time millisecond">00</div>
      </div>
    </div>
    <div class="buttons">
      <button class="button start">start</button>
      <button class="button split">split</button>
      <button class="button stop">stop</button>
      <button class="button reset">reset</button>
    </div>
    <div class="wrapper-results">
      <span>Results</span>
      <div class="results" id="qwe"></div>
    </div>
  </div>
  <script src="js/JS_timer.js"></script>
</body>

</html>
